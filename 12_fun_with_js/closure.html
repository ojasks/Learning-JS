            document.body.style.backgroundColor =`${color}`
        }
        //practicality of the lexical scopes and closures

        //here function() will be having acces to color dur to lexical scope giving it access to color by clickhandler(color)

    document.getElementById("orange").onclick = clickhandler("orange")
