        console.log('owl clicked')
        e.stopPropagation()// isse aapka event propogate hoke upar nhi jaayega
    },false)
    // when you click the owl pic in false 1. owl clicked 2. clicked inside the ul

    //bubbling events
    //capturing jaata hai top to bottom 
    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault()
        e.stopPropagation()// to prevent bubbling
        console.log("google clicked"); 
    },false)
    document.getElementById('#images').addEventListener('click', function(e){
        console.log(e.target.parentNode)
        if(e.target.tagName === 'IMG'){
            console.log(e.target.id);
        let removeit = e.target.parentNode
        removeit.remove()
        }
        // remoneit.parentNode.removeChild(removeit)
    },false)
