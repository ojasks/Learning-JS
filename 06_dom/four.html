<body style = "background-color: #6c0505; color: #fff;">
    <ul class="language">
    <li>javascript</li>
</ul>
</body>
<script> 
     function addlanguage(langname){
      const li = document.createElement('li');
      li.innerHTML = `${langname}`
      document.querySelector('.language').appendChild(li)
    }
addlanguage("ojasscript")
addlanguage("valerian")

function addopti(langname){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langname))
    document.querySelector('.language').appendChild(li)
    // yaha pe pura ka pura tree traverse nhi karna pad rha 
}
addopti('ojuicescript')
addopti("dragon toungue")
