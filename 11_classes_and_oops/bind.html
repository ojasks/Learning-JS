<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
    
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            document.querySelector("button").addEventListener("click", this.handleclick).bind(this)
            // toh react ke andar jitne bhi function define kiye gye the vo bhi unka bhi access mil jaata hai aapko
        }
        handleclick(){
            console.log("button clicked")
            console.log(this.server)
        }
    }
    const app = new React()
</script>
</html>
